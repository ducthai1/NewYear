<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="website icon" type="png" href="image/cat.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy New Year 2023</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Đếm ngược giao thừa...</h1>
      <div class="box-time">
        <div class="time">
          <p>Ngày</p>
          <span id="days">day</span>
        </div>
        <div class="time">
          <p>Giờ</p>
          <span id="hours">hours</span>
        </div>
        <div class="time">
          <p>Phút</p>
          <span id="minutes">minute</span>
        </div>
        <div class="time">
          <p>Giây</p>
          <span id="seconds">seconds</span>
        </div>
      </div>
      <div class="music">
        <div class="button button-74">Click dô đây nghe nhạc nè</div>

        <div class="button2 button-74">Pause</div>
      </div>
    </div>
    <audio id="song">
      <source src="image/nhac3.mp3" type="audio/mp3" />
    </audio>
  </body>
  <script src="app.js"></script>
  <script>
    var buttonSong = document.querySelector(".button");
    var buttonSong2 = document.querySelector(".button2");
    var mySong = document.getElementById("song");
    buttonSong.onclick = function () {
      if (mySong.paused) {
        mySong.play();
        buttonSong2.style.display = "block";
      } else {
        buttonSong2.style.display = "none";
        mySong.pause();
      }
    };
  </script>

  <script>
    var buttonSong2 = document.querySelector(".button2");

    buttonSong2.onclick = function () {
      mySong.pause();
    };
  </script>
</html>
